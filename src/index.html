<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1">
  <title>Pokedata</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto:400,500,700,900" rel="stylesheet">
  <script src="https://kit.fontawesome.com/24e71e8c99.js" crossorigin="anonymous"></script>
</head>

<body id="Body">
  <header>
    <div class="header">
      <img class="logo" src="./imagenes/logotipo.png" alt="logotipo">
      <div id="menuBtn" style="display: none;">
        <label for="toggle">&#9776</label>
        <input type="checkbox" id="toggle" />
      </div>
    </div>

    <nav class="flex-menu navegationBar">

      <div class="flex-element">
        <a href="#"><span class="homeBtn"><i class="fas fa-home" id="homeBtn"></i></span></a>
      </div>

      <div class="flex-element">
        <label for="order">Orden: </label>
        <div class="filterOption">
          <select class="navegationMenu" id="order">
            <option value="ordered">Ordenar</option>
            <option value="ascendant">Ascendente</option>
            <option value="descendant">Descendente</option>
            <option value="AZ">A - Z</option>
            <option value="ZA">Z - A</option>
          </select>
        </div>
      </div>

      <div class="flex-element">
        <div class="filterOption">
          <label for="types">Tipo: </label>
          <select class="navegationMenu" id="types">
            <option value="">Todos</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Ground">Tierra</option>
            <option value="Rock"> Roca</option>
            <option value="Grass">Planta</option>
            <option value="Poison">Veneno</option>
            <option value="Psychic">Psiquico</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Fighting">Lucha</option>
            <option value="Flying">Volador</option>
            <option value="Steel">Acero</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fairy">Hada</option>
            <option value="Dark">Siniestro</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
      </div>

      <div class="flex-element">
        <div class="filterOption">
          <label for="weakness">Debilidad a: </label>
          <select class="navegationMenu" id="weakness">
            <option value="">todos</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Ground">Tierra</option>
            <option value="Rock"> Roca</option>
            <option value="Grass">Planta</option>
            <option value="Poison">Veneno</option>
            <option value="Psychic">Psiquico</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Fighting">Lucha</option>
            <option value="Flying">Volador</option>
            <option value="Steel">Acero</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fairy">Hada</option>
            <option value="Dark">Siniestro</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
      </div>

      <div class="flex-element">
        <div class="filterOption">
          <a href="https://pokemon.fandom.com/es/wiki/Lista_de_Pok%C3%A9mon" class="navegationMenu">Más información</a>
        </div>
      </div>

      <div id="search-box">
        <div>
          <span class="icon"><i class="fas fa-search"></i></span>
          <input type="search" id="search" placeholder="Buscar pokémon" />
        </div>
      </div>

    </nav>
  </header>

  <main class="containerMain" id="root">

    <div id="informationMain" style="display: none;" class="informationMain">
      <div>
        <p class="welcomeParagraph">Encuentra todo lo que necesitas saber acerca de los pokémon de Kanto<br>
          filtralos por su tipo, debilidad y conoce sus caracteristicas principales<br>
          Prepárate para las batallas!</p>
      </div>
      <div><img class="pokedex" src="./imagenes/imagen-de-inicio.png" alt="pokedex">
      </div>
    </div>

    <div class="containerCard" id="containerCard">
      <!-- Pokemon card -->
    </div>

  </main>

  <footer>@Copyright 2020 by Nadia Gincoff & Yarimar Diaz</footer>
  <script src="main.js" type="module"></script>
</body>

</html>
