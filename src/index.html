<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokedata</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/24e71e8c99.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <div class="header">
      <img class="logo" src="./imagenes/logotipo.png" alt="logotipo">
    </div>
    <nav class="flex-menu navegationBar">

      <div class=flex-element>
        <a href="#" class="navegationMenu"><span class="icon"><i class="fas fa-home"></i></span></a>
      </div>

      <div class=flex-element>
        <select class="navegationMenu">
          <option value="">Ordenar</option>
          <option value="">A - Z</option>
          <option value="">Z - A</option>
          <option value="">Ascendente</option>
          <option value="">Descendente</option>
        </select>
      </div>

      <div class=flex-element>
        <select class="navegationMenu" id="Tipos">
          <option value="">Tipo de Pokemon</option>
        </select>
      </div>

      <div class=flex-element>
        <select class="navegationMenu" id="Debilidad">
          <option value="">Debilidades</option>
        </select>
      </div>

      <div class=flex-element>
        <a href="#" class="navegationMenu">Mas informacion</a>
      </div>
    </nav>
  </header>
  <main id="root">
    <div id="search-box">
      <div>
        <span class="icon"><i class="fas fa-search"></i></span>
        <input type="search" id="search" placeholder="Buscar Pokemon" />
      </div>
    </div>
    <div id="filters"></div>
    <div id="contents"></div>
  </main>
<footer>Copyright 2020 Nadia y Yarimar</footer>
  <script src="main.js" type="module"></script>
</body>
</html>
